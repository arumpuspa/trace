	<body>

<div class="container">
  <div class="jumbotron text-center" style="background-color: #70B9B0;" style="color:#fdfdfd">
    <i class="fa fa-moon-o fa-5x mar-bot20" style="color: #fdfdfd"></i>
    <h1 style="color: #fdfdfd">Trace</h1>
    <p class="lead" style="color: #fdfdfd">Your guide to observe the sky</p>
  </div>
  
  <div class="row">
    <div class="col-lg-6">
        <div id="main">
            
            <!--Input Perkiraan Cuaca-->
            <h2 style="color:#70B9B0">Weather</h2>
            <form>
                <div class="row">
                    <div class="col-lg-9">
                        <input autofocus type="search" id="searchCity" class="form-control input-large" placeholder="Enter a zipcode, name of city or country">
                    </div>
                    <div class="col-lg-3">
                        <input type="submit" id="searchButton" class="btn btn-large" value="Search"/>
                    </div>
                </div>
            </form>
            
            <!--Output Perkiraan Cuaca-->
            <div class="row">
                <div class="col-lg-12">
                    <div id="output"></div>
                    <script id="weather-template" type="text/x-handlebars-template">
                        <table class="table" style="color: #606060">
                            {{#if msg}}
                                <h3 class="alert alert-info" data-dismiss="alert">{{msg}} <a class="close" href="#">x</a></h3>
                            {{else}}
                                <h3>
                                    {{#if city}}
                                        {{city}}, {{country}}
                                    {{else}}
                                        {{country}}
                                    {{/if}}
                                </h3>
                                <tr>
                                    <td>Temperature</td>
                                    <td> {{temp}}</td>
                                </tr>
                                <tr>
                                    <td>Humidity</td>
                                    <td>{{humid}}</td>
                                </tr>
                                <tr>
                                    <td>Description</td>
                                    <td>{{weatherdesc}}</td>
                                </tr>
                                <tr>
                                    <td>Wind speed</td>
                                    <td>{{wind}}</td>
                                </tr>
                            {{/if}}
                        </table>
                    </script>
                </div>
            </div>     
        </div>
      </div>
    
    <!--Fase Bulan-->
    <div class="col-lg-6">
        <h2 style="color: #70B9B0">Lunar Phase</h2>
        <div id="ex1" align="center"></div>

                    html+="</div></div>"
                    $("#ex1").html(html)
                }
            </script>
    </div>
  </div>
    <hr>
    
    <!--Peta Bintang-->
    <div class="row">
        <div class="col-lg-12">
            <h2 style="color: #70B9B0">Tonight's Sky</h2>
            <div id="starmap1" style="width:100%;height:400px;"></div>
        </div>
    </div>
    <hr>
    <!--Footer-->
    <div class="jumbotron text-center" style="background-color: #70B9B0;" style="color:#fdfdfd">
        <p class="lead" style="color: #fdfdfd">Tugas mata kuliah Sistem Terdistribusi 2014 oleh<br>Aruma, Lina Nofita, La Rose</p>
    </div>
  
</div> <!-- /container -->

            $(document).ready(function() {

                    var planetarium = $.virtualsky({
                            id: 'starmap1',
